<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Calculator With JS</title>
</head>
<body>
	<h2>Simple Calculator</h2>
	<table>
		<tr>
			<td mainScreen id= "display" colspan="5">0</td>
		</tr>
		<tr>
			<td showarithsign class= "onoff"></td>
			<td secScreen id="nothing" colspan="3"></td>
			<td ce class="onoff">AC</td>
		</tr>
		<tr>
			<td numberInput class="numb">7</td>
			<td numberInput class="numb">8</td>
			<td numberInput class="numb">9</td>
			<td arithmetic class="arith">x</td>
			<td backspace class="arith"><<</td>
		</tr>
		<tr>
			<td numberInput class="numb">4</td>
			<td numberInput class="numb">5</td>
			<td numberInput class="numb">6</td>
			<td arithmetic class="arith">-</td>
			<td arithmetic class="arith">/</td>
		</tr>
		<tr>
			<td numberInput class="numb">1</td>
			<td numberInput class="numb">2</td>
			<td numberInput class="numb">3</td>
			<td arithmetic class="arith" rowspan="2">+</td>
			<td equate class="onoff" rowspan="2">=</td>
		</tr>
		<tr>
			<td numberInput class="numb" colspan="2">0</td>
			<td numberInput class="numb">.</td>
		</tr>
	</table>
</body>
<script type="text/javascript" src="scripts.js"></script>
</html>
